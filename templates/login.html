<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Markdown Illustrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Markdown Illustrator</h1>
            <p class="text-gray-400">Markdown 自动配图系统</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    用户名
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入用户名"
                    autocomplete="username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    密码
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="请输入密码"
                    autocomplete="current-password"
                >
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-900 bg-opacity-30 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-sm"></div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-900 bg-opacity-30 border border-green-700 text-green-300 px-4 py-3 rounded-lg text-sm"></div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2"
            >
                <span id="loginText">登录</span>
                <svg id="loginSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Default Account Hint -->
        <div class="mt-8 p-4 bg-gray-800 bg-opacity-50 rounded-lg border border-gray-700">
            <p class="text-sm text-gray-400 mb-2">默认管理员账户：</p>
            <div class="text-xs text-gray-500 space-y-1">
                <p>用户名: <span class="text-gray-300 font-mono">admin</span></p>
                <p>密码: <span class="text-gray-300 font-mono">admin123</span></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-600">
            <p>Markdown Illustrator v1.8 (多用户版)</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.textContent = '登录中...';
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginText.textContent = '登录';
                loginSpinner.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(data.message || '登录成功！');
                    // 延迟跳转到主页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showError(data.error || '登录失败，请检查用户名和密码');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // Enter 键提交
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 页面加载时聚焦用户名输入框
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
